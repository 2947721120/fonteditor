<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>二次贝塞尔曲线绘制</title>
    <script src="http://s1.bdstatic.com/r/www/cache/ecom/esl/1-8-2/esl.js"></script>
    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .point {
            position: absolute;
            width: 9px;
            height: 9px;
            margin-left: -5px;
            margin-top: -5px;
            background: #CCC;
            border: 1px solid red;
        }

        #start-point {
            border-color: green;
        }

        #end-point {
            border-color: black;
        }

        #control-point {
            border-color: blue;
        }

    </style>
</head>
<body>
    <div id="start-point" class="point" data-index="0"></div>
    <div id="end-point" class="point" data-index="1"></div>
    <div id="control-point" class="point" data-index="2"></div>
    <div class="point" data-index="3"></div>
    <canvas id="canvas" width="500" height="500">
    </canvas>
<script>
    require.config({
        baseUrl: '../src',
        paths: {
            demo: '../demo/js',
        }
    });
    define('jquery', $);
</script>

<script>require(['demo/quadraticBezier'])</script>
</body>
</html>
