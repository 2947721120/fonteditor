<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>贝塞尔分割</title>
    <script src="../dep/esl.js"></script>
    <script src="../dep/jquery.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .point {
            position: absolute;
            width: 9px;
            height: 9px;
            margin-left: -5px;
            margin-top: -5px;
            border: 1px solid red;
        }

        #start-point {
            border-color: green;
        }

        #end-point {
            border-color: black;
        }

        #control-point {
            border-color: blue;
        }

    </style>
</head>
<body>
    <div id="start-point" class="point" data-index="0"></div>
    <div id="end-point" class="point" data-index="1"></div>
    <div id="control-point" class="point" data-index="2"></div>
    <div class="point" data-index="3"></div>
    <canvas id="canvas" width="800" height="800"></canvas>
<script>
    require.config({
        baseUrl: '../src',
        packages: [
            {
                name: 'fonteditor-core',
                location: '../dep/fonteditor-core/src'
            }
        ],
        paths: {
            demo: '../demo/js',
        }
    });
    define('jquery', $);
</script>

<script>require(['demo/bezierSplit'])</script>
</body>
</html>
